<h4>Список дней</h4>

<!-- Выбор дня -->
<div *ngIf="days.length > 0 || selectedDay">
  <mat-form-field appearance="fill">
    <mat-label>Выберите дату</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<!-- Если нет дней в базе, показываем форму для ввода нового дня -->
<div *ngIf="days.length === 0 && !selectedDay">
  <h5>Введите новый день:</h5>
  <mat-form-field appearance="fill">
    <mat-label>Дата</mat-label>
    <input matInput [(ngModel)]="selectedDate" (ngModelChange)="onDateChange($event)" [matDatepicker]="picker" />
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button (click)="saveNewDay()">Создать новый день</button>
</div>

<!-- Если выбран день, показываем формы для приёмов пищи -->
<div *ngIf="selectedDay">
  <h5>Выбранный день: {{ selectedDay.date }}</h5>

  <!-- Форма для завтрака -->
  <div>
    <h6>Завтрак</h6>
    <form [formGroup]="breakfastForm">
      <label for="bfFoodId">Продукт</label>
      <input id="bfFoodId" formControlName="foodId" placeholder="ID продукта">
      <label for="bfQuantity">Количество</label>
      <input id="bfQuantity" formControlName="quantity" placeholder="Количество">
      <button type="button" (click)="updateMealFood(selectedDay.id, breakfastForm)">Обновить</button>
    </form>
  </div>

  <!-- Форма для обеда -->
  <div>
    <h6>Обед</h6>
    <form [formGroup]="lunchForm">
      <label for="lunchFoodId">Продукт</label>
      <input id="lunchFoodId" formControlName="foodId" placeholder="ID продукта">
      <label for="lunchQuantity">Количество</label>
      <input id="lunchQuantity" formControlName="quantity" placeholder="Количество">
      <button type="button" (click)="updateMealFood(selectedDay.id, lunchForm)">Обновить</button>
    </form>
  </div>

  <!-- Форма для ужина -->
  <div>
    <h6>Ужин</h6>
    <form [formGroup]="dinnerForm">
      <label for="dinnerFoodId">Продукт</label>
      <input id="dinnerFoodId" formControlName="foodId" placeholder="ID продукта">
      <label for="dinnerQuantity">Количество</label>
      <input id="dinnerQuantity" formControlName="quantity" placeholder="Количество">
      <button type="button" (click)="updateMealFood(selectedDay.id, dinnerForm)">Обновить</button>
    </form>
  </div>
</div>
